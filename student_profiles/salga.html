<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibrahim Mustapha Salga - Portfolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #3498db, #e74c3c);
        color: white;
      }

      header {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 36px;
        margin: 0;
      }

      header p {
        font-size: 18px;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 0 auto;
        display: block;
        border: 5px solid white;
      }

      .bio {
        text-align: center;
        margin-top: 20px;
      }

      .bio h2 {
        font-size: 24px;
      }

      .bio p {
        font-size: 18px;
      }

      .footer {
        text-align: center;
        padding: 20px;
      }
    </style>

  <body>
    <header>
      <h1>Ibrahim Mustapha Salga</h1>
      <p>A 400 level student studying Software Engineering</p>
      <p>Founder and CEO of SALGA DATA ENTERPRISES</p>
    </header>

    <div class="container">
      <img
        class="profile-image"
        src="../assets/images/InyassalgaD.jpeg"
        alt="Ibrahim Mustapha Salga"
      />
      <div class="bio">
        <h2>About Me</h2>
        <p>
          I am a passionate Software Engineering student with a strong desire to

        </p>
